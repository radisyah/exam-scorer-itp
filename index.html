<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Input Nilai Ujian MEC KGM dan MEC KLT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrapper">
      <!-- FORM TAMBAH MURID -->
      <section class="container">
        <h2>Tambah Data Murid</h2>
        <input type="text" id="nama" placeholder="Nama" />
        <input type="text" id="kelas" placeholder="Kelas" />
        <input type="text" id="level" placeholder="Level" />
        <input type="text" id="cabang" placeholder="Cabang" />
        <button id="tambahMuridBtn">Simpan Murid</button>
      </section>
      <section class="container" style="display: none">
        <h2>Upload Data Siswa</h2>
        <input type="file" id="excelInput" accept=".xlsx" />
      </section>

      <!-- TABEL DAFTAR MURID -->
      <section class="table-container">
        <h2>Daftar Murid MEC KGM dan MEC KLT</h2>

        <div class="table-wrapper">
          <table class="table-content">
            <thead>
              <tr>
                <th class="sticky-col">Nama</th>
                <th>Kelas</th>
                <th>Level</th>
                <th>Cabang</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="daftarMurid"></tbody>
          </table>
        </div>

        <div class="pagination" id="paginationMurid"></div>
      </section>

      <!-- FORM INPUT NILAI -->
      <section class="nilai-container" id="siswa-container">
        <h2>Input / Edit Nilai Siswa MEC KGM dan MEC KLT</h2>
        <input type="text" id="cariNama" placeholder="Cari nama murid..." />
        <div id="hasilCari" class="hasil-cari"></div>

        <div id="formNilai" class="hidden">
          <h3 id="judulFormNilai"></h3>
          <select id="reading">
            <option value="">-- Pilih nilai Reading --</option>
            <option value="0">0</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
            <option value="60">60</option>
            <option value="65">65</option>
            <option value="70">70</option>
            <option value="75">75</option>
            <option value="80">80</option>
            <option value="85">85</option>
            <option value="90">90</option>
            <option value="95">95</option>
            <option value="100">100</option>
          </select>
          <select id="listening">
            <option value="">-- Pilih nilai Listening --</option>
            <option value="0">0</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
            <option value="60">60</option>
            <option value="65">65</option>
            <option value="70">70</option>
            <option value="75">75</option>
            <option value="80">80</option>
            <option value="85">85</option>
            <option value="90">90</option>
            <option value="95">95</option>
            <option value="100">100</option>
          </select>
          <select id="writing">
            <option value="">-- Pilih nilai Writing --</option>
            <option value="0">0</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
            <option value="60">60</option>
            <option value="65">65</option>
            <option value="70">70</option>
            <option value="75">75</option>
            <option value="80">80</option>
            <option value="85">85</option>
            <option value="90">90</option>
            <option value="95">95</option>
            <option value="100">100</option>
          </select>
          <select id="speaking">
            <option value="">-- Pilih nilai Speaking --</option>
            <option value="0">0</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
            <option value="60">60</option>
            <option value="65">65</option>
            <option value="70">70</option>
            <option value="75">75</option>
            <option value="80">80</option>
            <option value="85">85</option>
            <option value="90">90</option>
            <option value="95">95</option>
            <option value="100">100</option>
          </select>
          <select id="matematika">
            <option value="">-- Pilih nilai Matematika --</option>
            <option value="0">0</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
            <option value="60">60</option>
            <option value="65">65</option>
            <option value="70">70</option>
            <option value="75">75</option>
            <option value="80">80</option>
            <option value="85">85</option>
            <option value="90">90</option>
            <option value="95">95</option>
            <option value="100">100</option>
          </select>
          <div class="form-buttons">
            <button id="simpanNilaiBtn" class="btn-simpan">Simpan Nilai</button>
            <button id="batalNilaiBtn" class="btn-cancel">Cancel</button>
          </div>
        </div>
      </section>

      <!-- TABEL NILAI -->
      <section class="nilai-container">
        <h2>Cari Nilai Ujian</h2>
        <input
          type="text"
          id="cariNilaiNama"
          placeholder="Ketik nama murid..."
        />
        <div id="hasilNilai" class="hasil-cari"></div>
      </section>
      <!-- Modal Edit Murid -->

      <div id="modalEditMurid" class="modal hidden">
        <div class="modal-content">
          <h3>Edit Data Murid</h3>
          <input
            type="text"
            class="modal-text"
            id="editNama"
            placeholder="Nama"
          />
          <input
            type="text"
            class="modal-text"
            id="editKelas"
            placeholder="Kelas"
          />
          <input
            type="text"
            class="modal-text"
            id="editLevel"
            placeholder="Level"
          />
          <input
            type="text"
            class="modal-text"
            id="editCabang"
            placeholder="Cabang"
          />
          <div class="form-buttons">
            <button id="btnSimpanEditMurid" class="btn-simpan">Simpan</button>
            <button id="btnBatalEditMurid" class="btn-cancel">Batal</button>
          </div>
        </div>
      </div>
    </main>

    <!-- JS -->
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  </body>
</html>
